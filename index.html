<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cartelera de Cine</h1>

     <!-- TABLA  -->  
    <table id="catalogo">
    <tr>
         <th>Titulo</th>
         <th>AÃ±o</th>
         <th>Clasificacion</th>
         <th>Genero</th>
   </tr>
    </table>

<!-- FORMULARIO  --> 
  <h3>Ingreso de peliculas</h3>
     <div>
    <form action="">
        <label for="Titulo">Titulo: </label>
        <input name="Titulo" placeholder="Titulo" id="titulo">

    <!-- GENERO  --> 
        <label for="Genero">Genero:</label>
        <select name="Genero" placeholder="Genero" id="genero">    
            <option value=""></option>   
                <option value="Accion">Accion</option>
                <option value="Comedia">Comedia</option>
                <option value="Drama">Drama</option>
        </select>

    <!-- ANO  --> 
        <label for="Ano">Ano: </label>
        <input type="date" name="Ano" id="ano" min="1900-01-01">

    <!-- CLASIFICACION  --> 
        <label for="Clasificacion">Clasificacion: </label>
        <select name="Clasificacion" placeholder="Clasificacion" id="clasificacion">       
                <option value="ATP">ATP</option>
                <option value="+13">+13</option>
                <option value="+16">+16</option>
                <option value="+18">+18</option>
        </select> 
    <!-- BOTON  --> 
    <button class="btn1" type="button" onclick="agregarPelicula()">Agregar Pelicula</button>
    
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
